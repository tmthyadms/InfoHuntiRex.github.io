<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" content='width=device-width,initial-scale=1' name='viewport'/>
  <title>Checkpoint 2 | Info Hunt iRex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Sansita:wght@400;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
<form id="frm" class="frm" action="">
  <h1 class="head-title">Checkpoint 2</h1>
  <hr class="hr"> 

  <div class="div-prompt">
    <h2 class="head-group">
      <label for="select-group">Which group are you from?</label>
    </h2>

    <select id="select-group" name="" class="select inp" required>
      <option value="" selected disabled hidden>Choose here</option>
      <option value="g1">Group 1</option>
      <option value="g2">Group 2</option>
      <option value="g3">Group 3</option>
      <option value="g4">Group 4</option>
      <option value="g5">Group 5</option>
      <option value="g6">Group 6</option>
      <option value="g7">Group 7</option>
      <option value="g8">Group 8</option>
      <option value="g9">Group 9</option>
      <option value="g10">Group 10</option>
      <option value="g11">Group 11</option>
      <option value="g12">Group 12</option>
    </select>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques-numb">Question 1</h2>
    <label class="lbl lbl-ques" for="q1">
      Research methodology involves studying the methods used in your field and the theories or principles behind them, in order to develop an approach that matches your objectives. Methods are the specific tools and procedures you use to collect and analyze data. What is the research methodology used by the author?</label>

    <label class="lbl lbl-misc" for="q1-r1">
      <input type="radio" id="q1-r1" name="q1" required>
        None
    </label>

    <label class="lbl lbl-misc" for="q1-r2">
      <input type="radio" id="q1-r2" name="q1">
        Literature review
    </label>

    <label class="lbl lbl-misc" for="q1-r3">
      <input type="radio" id="q1-r3" name="q1">
        Case study
    </label>

    <label class="lbl lbl-misc" for="q1-r4">
      <input type="radio" id="q1-r4" name="q1">
        Mixed methods
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques-numb">Question 2</h2>
    <label class="lbl lbl-ques" for="q2">
      A project objective states the aim of a project. It tells us what the project team wants to accomplish. Which are the correct objectives stated by the author?</label>

    <label class="lbl lbl-misc" for="q2-c1">
      <input type="checkbox" id="q2-c1">
      To provide information, including updates and notifications, as well as emergency instructions and details about available relief and aid services, to people affected by disasters, with the involvement of the community.
    </label>

    <label class="lbl lbl-misc" for="q2-c2">
      <input type="checkbox" id="q2-c2">
      To build an online platform for Malaysia that proactively reduces the impact of disasters like floods and landslides.
    </label>

    <label class="lbl lbl-misc" for="q2-c3">
      <input type="checkbox" id="q2-c3">
      To educate and inform community members about disaster preparedness and response, including how to create emergency plans and kits, and how to stay safe during a disaster.
    </label>

    <label class="lbl lbl-misc" for="q2-c4">
      <input type="checkbox" id="q2-c4">
      To identify and assess potential hazards in a community and implement strategies to reduce the risk of these hazards becoming disasters.
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques-numb">Question 3</h2>
    <label class="lbl lbl-ques" for="q3">API stands for Application Programming Interface. In the context of APIs, the word Application refers to any software with a distinct function. Interface can be thought of as a contract of service between two applications. This contract defines how the two communicate with each other using requests and responses. What are the APIs utilized for assisting the proposed web system?</label>

    <label class="lbl lbl-misc" for="q3-c1">
      <input type="checkbox" id="q3-c1">
      Twilio Messaging API
    </label>

    <label class="lbl lbl-misc" for="q3-c2">
      <input type="checkbox" id="q3-c2">
      Uber API
    </label>

    <label class="lbl lbl-misc" for="q3-c3">
      <input type="checkbox" id="q3-c3">
      Twitter API
    </label>

    <label class="lbl lbl-misc" for="q3-c4">
      <input type="checkbox" id="q3-c4">
      METMalaysia API
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques-numb">Question 4</h2>
    <label class="lbl lbl-ques" for="q4">
      A review of related products describes the overall products’ architecture and all their functionalities. Which are the products that were reviewed by the authors?<br>
      <br>
      <fieldset>
        <legend>Reviewed Systems</legend>
        <ol type="I">
          <li>National Disaster Management Agency (NADMA)</li>
          <li>MetMalaysia</li>
          <li>eBencana</li>
          <li>Bousai</li>
          <li>Get Ready</li>
       </ol>
      </fieldset>
    </label>

    <label class="lbl lbl-misc" for="q4-r1">
      <input type="radio" id="q4-r1" name="q4" required>
      Only I and V
    </label>

    <label class="lbl lbl-misc" for="q4-r2">
      <input type="radio" id="q4-r2" name="q4">
      Only I, II, and III
    </label>

    <label class="lbl lbl-misc" for="q4-r3">
      <input type="radio" id="q4-r3" name="q4">
      Only I, III, V
    </label>

    <label class="lbl lbl-misc" for="q4-r4">
      <input type="radio" id="q4-r4" name="q4">
      Only I, II, IV, V
    </label>

    <label class="lbl lbl-misc" for="q4-r5">
      <input type="radio" id="q4-r5" name="q4">
      All of the above
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques-numb">Question 5</h2>
    <label class="lbl lbl-ques" for="q5">
      The significance of the project is often described in terms of its potential impact on the target audience or community, and how it will contribute to the overall goals and objectives of the project. What is the best word to describe the proposed's project significance?
    </label>

    <select id="q5" name="" class="select inp" required>
      <option value="" selected disabled hidden>Choose here</option>
      <option value="ans">Empowerment</option>
      <option value="2">Protection</option>
      <option value="3">Informational</option>
    </select>
  </div>

<!-- Nik's question -->
  <div class="div-prompt">
    <h2 class="head-ques-numb">Question 6</h2>
    <label class="lbl lbl-ques" for="q6">
      The development methodology consists of multiple sequential phases in a project lifecycle, with some phases being optional, and the order of phases being dependent on the project being undertaken. What is the development methodology used by the student?
    </label>

    <label class="lbl lbl-misc" for="q6-r1">
      <input type="radio" id="q6-r1" name="q6" required>
       Agile Development Methodology
    </label>

    <label class="lbl lbl-misc" for="q6-r2">
      <input type="radio" id="q6-r2" name="q6">
       DevOps Deployment Methodology 
    </label>

    <label class="lbl lbl-misc" for="q6-r3">
      <input type="radio" id="q6-r3" name="q6">
       Waterfall Development Method 
    </label>

    <label class="lbl lbl-misc" for="q6-r4">
      <input type="radio" id="q6-r4" name="q6">
       Rapid Application Development (RAD) 
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques">Question 7</h2>
    <label class="lbl lbl-ques" for="q7">The legend below is a list of development processes. What is the correct development sequence involved for this project?<br>
      <br>
      <fieldset>
        <legend>Agile Phases</legend>
        <ol>
          <li>Implementation</li>
          <li>Maintenance</li>
          <li>Analysis</li>
          <li>Planning</li>
          <li>Design</li>
          <li>Testing & Integration</li>
        </ol>
      </fieldset>

    </label>

    <label class="lbl lbl-misc" for="q7-r1">
      <input type="radio" id="q7-r1" name="q7" required>
      4, 3, 5, 1, 6, 2
    </label>

    <label class="lbl lbl-misc" for="q7-r2">
      <input type="radio" id="q7-r2" name="q7">
      4, 3, 1, 6, 5, 2
    </label>

    <label class="lbl lbl-misc" for="q7-r3">
      <input type="radio" id="q7-r3" name="q7">
      4, 3, 6, 5, 1, 2
    </label>

    <label class="lbl lbl-misc" for="q7-r4">
      <input type="radio" id="q7-r4" name="q7">
      4, 1, 3, 5, 6, 2
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques">Question 8</h2>
    <label class="lbl lbl-ques" for="q8">
      As listed by MSU’s official website, there are 25 key research areas involved. From the following, which is the research area associated with the project?
    </label>

    <label class="lbl lbl-misc" for="q8-c1">
      <input type="checkbox" id="q8-c1">
      Life on land
    </label>

    <label class="lbl lbl-misc" for="q8-c2">
      <input type="checkbox" id="q8-c2">
      Sustainable cities & communities
    </label>

    <label class="lbl lbl-misc" for="q8-c3">
      <input type="checkbox" id="q8-c3">
      Climate action
    </label>

    <label class="lbl lbl-misc" for="q8-c4">
      <input type="checkbox" id="q8-c4">
      Responsible consumption & production
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques">Question 9</h2>
    <label class="lbl lbl-ques" for="q9">
      By referring to the poster of the presenter, what is the agile framework used by the author?
    </label>

    <label class="lbl lbl-misc" for="q9-r1">
      <input type="radio" id="q9-r1" name="q9">
      Kanban
    </label>

    <label class="lbl lbl-misc" for="q9-r2">
      <input type="radio" id="q9-r2" name="q9">
      Scrum
    </label>

    <label class="lbl lbl-misc" for="q9-r3">
      <input type="radio" id="q9-r3" name="q9">
      Lean
    </label>

    <label class="lbl lbl-misc" for="q9-r4">
      <input type="radio" id="q9-r4" name="q9">
      Extreme programming
    </label>
  </div>

  <div class="div-prompt">
    <h2 class="head-ques">Question 10</h2>
    <label class="lbl lbl-ques" for="q10">From the following, what are the server-side programming languages used by the author?</label>

    <label class="lbl lbl-misc" for="q10-c1">
      <input type="checkbox" id="q10-c1">
      Python
    </label>

    <label class="lbl lbl-misc" for="q10-c2">
      <input type="checkbox" id="q10-c2">
      Express.js
    </label>

    <label class="lbl lbl-misc" for="q10-c3">
      <input type="checkbox" id="q10-c3">
      Java
    </label>

    <label class="lbl lbl-misc" for="q10-c4">
      <input type="checkbox" id="q10-c4">
      Node.js
    </label>

    <label class="lbl lbl-misc" for="q10-c5">
      <input type="checkbox" id="q10-c5">
      PHP
    </label>
  </div>

  <div class="div-btns">
    <button id="btn-reset" class="btn btn-secondary" type="reset">Reset</button>
    <button id="btn-confirm" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
<div id="div-modal" class="div-modal">
  <div class="div-modal-cont">
    <i class="material-icons" id="i-passed">check_circle</i>
    <i class="material-icons" id="i-failed">cancel</i>

    <h3 id="head-status">Status</h3>
    <p id="par-desc">Description</p>
    <button id="btn-okay" class="btn btn-primary" type="button">Okay</button>
  </div>
</div>
</body>
</html>
